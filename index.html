<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Asteroid Risk Lab — Impactor-2025</title>
    <meta name="description" content="Interactive asteroid impact visualization with mock data (NASA/USGS-inspired)">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="app">
      <div id="hud">
        <div class="brand">
          <span class="logo">☄️</span>
          <span class="title">Asteroid Risk Lab</span>
        </div>
        <div class="controls">
          <label class="speed">
            <span>Time scale</span>
            <input id="timeScale" type="range" min="0.1" max="5" step="0.1" value="1" />
          </label>
          <button id="resetView" class="ghost">Reset Camera</button>
        </div>
      </div>

      <div id="scene-container" aria-label="3D solar scene" role="img"></div>

      <aside id="info-panel" aria-live="polite">
        <div class="panel-header">
          <div class="panel-title">Object Inspector</div>
          <div class="panel-subtitle" id="objectSubtitle">Click a small object (asteroid) to inspect</div>
        </div>
        <div class="panel-body" id="panelBody">
          <div class="empty">No object selected</div>
        </div>
      </aside>

      <div id="legend">
        <div>Click asteroids to view <strong>Discovery %</strong> and <strong>Destruction %</strong></div>
        <div>Drag to orbit • Scroll to zoom • Right-drag to pan</div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
